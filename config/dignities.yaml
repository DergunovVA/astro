# Конфигурация достоинств планет (Essential Dignities)
# Используется для валидации астрологических формул в DSL

# Режим по умолчанию (можно переключить через --astro-mode=traditional/modern)
default_mode: modern

# ============================================================================
# ТРАДИЦИОННАЯ АСТРОЛОГИЯ (7 классических планет)
# ============================================================================
traditional:
  # Управители знаков (Rulership)
  rulers:
    Aries: [Mars]
    Taurus: [Venus]
    Gemini: [Mercury]
    Cancer: [Moon]
    Leo: [Sun]
    Virgo: [Mercury]
    Libra: [Venus]
    Scorpio: [Mars] # Только традиционный управитель
    Sagittarius: [Jupiter]
    Capricorn: [Saturn]
    Aquarius: [Saturn] # Только традиционный управитель
    Pisces: [Jupiter] # Только традиционный управитель

# ============================================================================
# СОВРЕМЕННАЯ АСТРОЛОГИЯ (10 планет с внешними планетами)
# ============================================================================
modern:
  # Управители знаков (Rulership)
  rulers:
    Aries: [Mars]
    Taurus: [Venus]
    Gemini: [Mercury]
    Cancer: [Moon]
    Leo: [Sun]
    Virgo: [Mercury]
    Libra: [Venus]
    Scorpio: [Mars, Pluto] # Марс (традиционный) + Плутон (современный)
    Sagittarius: [Jupiter]
    Capricorn: [Saturn]
    Aquarius: [Saturn, Uranus] # Сатурн (традиционный) + Уран (современный)
    Pisces: [Jupiter, Neptune] # Юпитер (традиционный) + Нептун (современный)

# ============================================================================
# ЭКЗАЛЬТАЦИИ (едины для обеих систем)
# ============================================================================
exaltations:
  # Планета: {знак экзальтации, точный градус экзальтации}
  Sun:
    sign: Aries
    degree: 19
  Moon:
    sign: Taurus
    degree: 3
  Mercury:
    sign: Virgo
    degree: 15
  Venus:
    sign: Pisces
    degree: 27
  Mars:
    sign: Capricorn
    degree: 28
  Jupiter:
    sign: Cancer
    degree: 15
  Saturn:
    sign: Libra
    degree: 21

  # Экзальтации внешних планет (некоторые школы не используют)
  Uranus:
    sign: Scorpio
    degree: 0 # точный градус дискуссионен
  Neptune:
    sign: Cancer # или Leo (зависит от школы)
    degree: 0
  Pluto:
    sign: Leo # или Aries (зависит от школы)
    degree: 0

# ============================================================================
# ИЗГНАНИЯ (Detriment) - противоположные знаки управлению
# ============================================================================
detriments:
  Sun: [Aquarius] # противоположный Leo
  Moon: [Capricorn] # противоположный Cancer
  Mercury: [Sagittarius, Pisces] # противоположные Gemini, Virgo
  Venus: [Scorpio, Aries] # противоположные Taurus, Libra
  Mars: [Libra, Taurus] # противоположные Aries, Scorpio
  Jupiter: [Gemini, Virgo] # противоположные Sagittarius, Pisces
  Saturn: [Cancer, Leo] # противоположные Capricorn, Aquarius
  Uranus: [Leo] # противоположный Aquarius
  Neptune: [Virgo] # противоположный Pisces
  Pluto: [Taurus] # противоположный Scorpio

# ============================================================================
# ПАДЕНИЯ (Fall) - противоположные знаки экзальтации
# ============================================================================
falls:
  Sun: Libra # противоположный Aries (экзальтация)
  Moon: Scorpio # противоположный Taurus
  Mercury: Pisces # противоположный Virgo
  Venus: Virgo # противоположный Pisces
  Mars: Cancer # противоположный Capricorn
  Jupiter: Capricorn # противоположный Cancer
  Saturn: Aries # противоположный Libra
  Uranus: Taurus # противоположный Scorpio
  Neptune: Capricorn # или Aquarius
  Pluto: Aquarius # или Libra


