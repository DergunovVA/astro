# ============================================================================
# ПРИМЕЧАНИЯ
# ============================================================================
#
# 1. Традиционная vs Современная астрология:
#    - Traditional: только 7 классических планет (до Saturn)
#    - Modern: включает Uranus, Neptune, Pluto как со-управителей
#
# 2. Спорные моменты:
#    - Экзальтации внешних планет не общепризнаны
#    - Некоторые астрологи используют только традиционных управителей
#    - Точные градусы экзальтации важны для профессионалов
#
# 3. Использование в валидаторе:
#    - Проверка Sun.Dignity == Exaltation требует Sun.Sign == Aries
#    - Конфликтующие состояния: нельзя быть одновременно в Rulership и Fall
#    - Mars.Ruler == Venus → ошибка (планета не управляет планетой)
